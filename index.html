<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Animals!</title>
    </head>
    <body>
        <h1>Animal Filters</h1>
        <div class="filter">
            <input type="text" id="filter" name="filter" class="text-search"><br><br>
            <button class="buttonFilter" animal="dog">Dog</button>
            <button class="buttonFilter" animal="cat">Cat</button>
            <button class="buttonFilter" animal="snake">Snake</button>
            <button class="buttonFilter" animal="monkey">Monkey</button>
            <button class="buttonFilter" animal="all">Show All</button>
        </div>
        <br><br>
        <div class="images">
            <img alt="dog smiling" src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="dog imageFilter">
            <img alt="dog sleeping" src="https://images.pexels.com/photos/731022/pexels-photo-731022.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="dog imageFilter">
            <img alt="dog sleeping" src="https://images.pexels.com/photos/57627/pexels-photo-57627.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="dog imageFilter">
            <img alt="dog smiling" src="https://images.pexels.com/photos/3714060/pexels-photo-3714060.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="dog imageFilter">
            <img alt="cat playing" src="https://images.pexels.com/photos/2064110/pexels-photo-2064110.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="cat imageFilter">
            <img alt="cat sleeping" src="https://images.pexels.com/photos/755834/pexels-photo-755834.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="cat imageFilter">
            <img alt="cat sleeping" src="https://images.pexels.com/photos/2817421/pexels-photo-2817421.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="cat imageFilter">
            <img alt="cat sleeping" src="https://images.pexels.com/photos/416160/pexels-photo-416160.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="cat imageFilter">
            <img alt="snake playing" src="https://images.pexels.com/photos/80474/grass-snake-snake-serpentes-natrix-80474.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="snake imageFilter">
            <img alt="snake sleeping" src="https://images.pexels.com/photos/45246/green-tree-python-python-tree-python-green-45246.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="snake imageFilter">
            <img alt="snake sleeping" src="https://images.pexels.com/photos/2694056/pexels-photo-2694056.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="snake imageFilter">
            <img alt="snake playing" src="https://images.pexels.com/photos/23817/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="snake imageFilter">
            <img alt="monkey sitting" src="https://images.pexels.com/photos/3342627/pexels-photo-3342627.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="monkey imageFilter">
            <img alt="monkey sleeping" src="https://images.pexels.com/photos/1636016/pexels-photo-1636016.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="monkey imageFilter">
            <img alt="monkey jumping" src="https://images.pexels.com/photos/1260803/pexels-photo-1260803.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="monkey imageFilter">
            <img alt="monkey sitting" src="https://images.pexels.com/photos/33535/primate-ape-thinking-mimic.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="monkey imageFilter">
        </div>
        <script src="script.js"></script>
    </body>
</html>
